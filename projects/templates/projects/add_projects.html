<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>{% block title %} Add Projects {% endblock title %}</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black; /* Set the background color to black */
    }

    .form-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white; /* Set the form container background color to white */
    }
  </style>
</head>

<body>
  <div class="form-container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="project_name" placeholder="Project Name" required>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="description" placeholder="Project Description" required></textarea>
      </div>
      <div class="form-group">
        <input type="url" class="form-control" name="project_link" placeholder="Project Link" required>
      </div>
      <div class="form-group">
        <input type="file" class="form-control-file" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Project</button>
      <a href="{% url 'project' %}" class="btn btn-primary">Go Back</a>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
